<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DSCI 558 Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.0/css/bootstrap-multiselect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css"  type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.0/js/bootstrap-multiselect.js"></script>
    <script src="/static/js/form.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Job Search</span>
        </div>
    </nav>
    <form>
        <div class="row m-4">
            <div class="col">
                <input class="form-control" type="text" name="job_title" id="titleInput" placeholder="Search by job title" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="companyInput" placeholder="Company">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="location" id="locationInput" placeholder="State, City, Zip code">
<!--                <select class="form-select" required>-->
<!--                  <option value="">Select state</option>-->
<!--                  <option value="CA">CA</option>-->
<!--                  <option value="NY">NY</option>-->
<!--                  <option value="WA">WA</option>-->
<!--                    <option value="GA">GA</option>-->
<!--                    <option value="TX">TX</option>-->
<!--                </select>-->
            </div>
<!--        skills, qualifications-->
        </div>
        <div class="row m-4">
            <div class="col">
                <select id="multiselect" class="multiselect-container" multiple>
                  <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="javascript">JavaScript</option>
                </select>
                <script>
                    var skills = ['Python', 'Java', 'Javascript', 'R', 'C++', 'Julia', 'SPSS', 'SAS', 'MATLAB', 'C#', 'PHP', 'SQL', 'Excel', 'Google Suite', 'Databricks', 'AWS', 'Azure', 'Tableau', 'GCP', 'PowerPoint', 'Angular', 'AngularJS', 'React', 'Vue', 'Backbone', 'HTML', 'CSS', 'Bootstrap', 'Foundation', 'Intuit', 'TypeScript', 'Kotlin', 'JQuery', 'Node.js', 'Express.js', 'Flask', 'REST', 'SOAP', 'Spark', 'Hadoop', 'NoSQL', 'PyTorch/Torch', 'TensorFlow', 'Deep Learning', 'Neural Network(s)', 'NLP', 'Knowledge graph', 'Linux/Unix', 'Git', 'Perforce'];
                    skill_string = "";
                    for (let i = 0; i < skills.length; i++) {
                        skill_string += "<option value=" + "\"" + skills[i] + "\">" + skills[i] + "</option>";
                    }
                    var skill_select = document.getElementById("multiselect")
                    skill_select.innerHTML = skill_string;
                </script>
            </div>
            <div class="col">
                <select class="form-select">
                  <option value="">Date Posted</option>
                  <option value="0">< 3 days</option>
                  <option value="1">< 7 days</option>
                  <option value="2">< 14 days</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select">
                  <option value="">Year of Experience</option>
                  <option value="0">0-1</option>
                  <option value="1">1-3</option>
                  <option value="2">>3</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select">
                  <option value="">Job Type</option>
                  <option value="0">Intern</option>
                  <option value="1">Full Time</option>
                </select>
            </div>
<!--            <div class="col">-->
<!--              <input type="text" class="form-control" placeholder="Skill">-->
<!--            </div>-->
          </div>
        <button class="btn btn-primary mb-4" type="submit" id="btn">Search</button>
        <button class="btn btn-secondary mb-4" type="reset" id="del">Clear</button>
    </form>
    <div id="json_container" style="display: none; height: 300px"></div>
    <div id="errorAlert" style="display: none;"></div>
    <div id="artist_details"></div>
    <div id="loading" style="display: none;">
        <img id="loading-image" src="/static/img/loading.gif" width="60px" height="60px" alt="Loading..." />
    </div>
</body>
</html>
